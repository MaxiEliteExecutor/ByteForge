<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteForge - Forge Your Power</title>
  <link rel="icon" href="/byteforge-icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0a1b;
      color: #ffffff;
      overflow-x: hidden;
    }
    .page-background {
      background: linear-gradient(to bottom right, #000000, rgba(128, 0, 0, 0.1), rgba(64, 0, 64, 0.2));
      min-height: 100vh;
      position: relative;
    }
    .animated-blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: pulse 4s infinite alternate;
      z-index: 0;
    }
    .blob-1 { top: -100px; right: -100px; width: 300px; height: 300px; background-color: #e04a7a; animation-delay: 0s; }
    .blob-2 { bottom: -100px; left: -100px; width: 350px; height: 350px; background-color: #7a4ae0; animation-delay: 1.5s; }
    .blob-3 { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; height: 400px; background-color: #e04ae0; animation-delay: 3s; }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      100% { transform: scale(1.05); opacity: 0.4; }
    }
    .neon-text-title {
      background-image: linear-gradient(to right, #e04a7a, #7a4ae0, #e04ae0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: 'Orbitron', sans-serif;
      animation: pulse-glow 2s infinite alternate;
    }
    @keyframes pulse-glow {
      0% { text-shadow: 0 0 5px rgba(255, 64, 129, 0.4), 0 0 10px rgba(124, 77, 255, 0.4); }
      100% { text-shadow: 0 0 10px rgba(255, 64, 129, 0.7), 0 0 20px rgba(124, 77, 255, 0.7); }
    }
    .glass-card {
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }
    .glass-card:hover {
      border-color: rgba(124, 77, 255, 0.4);
      box-shadow: 0 0 20px rgba(124, 77, 255, 0.3);
      transform: translateY(-2px);
    }
    header {
      padding: 24px;
      position: relative;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1280px;
      margin: auto;
    }
    nav .logo {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
    }
    nav .logo img {
      width: 48px;
      height: 48px;
      margin-right: 12px;
      filter: drop-shadow(0 0 5px #7C4DFF);
    }
    nav .nav-links a {
      color: #b0b0b0;
      text-decoration: none;
      font-weight: 500;
      margin-left: 32px;
      transition: color 0.3s ease;
      position: relative;
    }
    nav .nav-links a:hover {
      color: #FF4081;
      text-shadow: 0 0 8px rgba(255, 64, 129, 0.6);
    }
    nav .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #7C4DFF;
      transition: width 0.3s ease;
    }
    nav .nav-links a:hover::after {
      width: 100%;
    }
    section {
      padding: 80px 24px;
      position: relative;
      z-index: 1;
    }
    .max-w-7xl { max-width: 1280px; margin: auto; }
    footer {
      padding: 48px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      position: relative;
      z-index: 1;
      transition: opacity 0.3s ease-in-out;
    }
    footer .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }
    footer .logo img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      filter: drop-shadow(0 0 3px #e04a7a);
    }
    footer p {
      color: #a0a0a0;
      margin-bottom: 32px;
      font-size: 15px;
    }
    footer .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 24px;
      font-size: 14px;
    }
    footer .footer-links a {
      color: #b0b0b0;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer .footer-links a:hover {
      color: #7C4DFF;
      text-shadow: 0 0 5px rgba(124, 77, 255, 0.5);
    }
    footer .copyright {
      margin-top: 40px;
      font-size: 12px;
      color: #808080;
    }
    @media (max-width: 768px) {
      nav .nav-links { display: none; }
      nav { flex-direction: column; gap: 20px; }
    }
  </style>
</head>
<body>
  <div class="page-background">
    <div class="animated-blob blob-1"></div>
    <div class="animated-blob blob-2"></div>
    <div class="animated-blob blob-3"></div>

    <header>
      <nav>
        <div class="logo">
          <img src="/byteforge-icon.png" alt="ByteForge Icon" aria-hidden="true">
          <div class="neon-text-title">ByteForge</div>
        </div>
        <div class="nav-links">
          <a href="https://discord.gg/SQm3Q3ErnK">Discord</a>
          <a href="/index.html#features">Features</a>
          <a href="/index.html#faq">FAQ</a>
          <a href="/port.html">Port</a>
          <a href="/downgrader/downgrader.html">Downgrader</a>
        </div>
      </nav>
    </header>

    <!-- PORT.TXT DISPLAY BOX -->
    <section>
  <div class="max-w-7xl layout-container" style="display: flex; justify-content: center;">
    <div class="glass-card" id="portBox" style="width: 320px; padding: 16px; text-align: center;">
      <h2 class="neon-text-title" style="font-size: 20px; margin-bottom: 10px;">Port</h2>
      <pre id="portContent" style="white-space: pre-wrap; color: #e0e0e0; font-size: 14px; margin: 0;">Loading...</pre>
    </div>
  </div>
</section>


    <footer>
      <div class="logo">
        <img src="/byteforge-icon.png" alt="ByteForge Icon" aria-hidden="true">
        <div class="neon-text-title">ByteForge</div>
      </div>
      <p>Empowering developers with next-generation tools.</p>
      <div class="footer-links">
        <a href="#features">Features</a>
        <a href="#faq">FAQ</a>
        <a href="/downgrader/downgrader.html">Downgrader</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
      </div>
      <p class="copyright">Â© 2025 ByteForge. All rights reserved.</p>
    </footer>
  </div>

  <!-- SCRIPT TO LOAD port.txt -->
  <script>
    fetch('/port.txt')
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.text();
      })
      .then(data => {
        document.getElementById('portContent').textContent = data;
      })
      .catch(error => {
        document.getElementById('portContent').textContent = 'Failed to load port information.';
        console.error('Error fetching port.txt:', error);
      });
  </script>
</body>
</html>
