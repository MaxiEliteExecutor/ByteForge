      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -3;
      pointer-events: none;

    .bg-layer {

      top: 0;
      left: 0;

      background-repeat: no-repeat;
      z-index: -2;

    .bg-layer.active {

    }
    body::after {
      content: "";

      top: 0;
      left: 0;

      color: #999;

      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ccc;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .nav-item:hover span {
      opacity: 1;
      transform: translateX(-50%) translateY(5px);
      color: #3a86ff;
    }

      margin: 0 auto;

      transition: border-color 0.3s ease;
      box-sizing: border-box;
      text-align: left;
    }
    #editor:focus-within {
      border-color: #2a66cc;
      box-shadow: 0 0 15px #3a86ff99;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      animation: slideUp 1s ease 0.8s forwards;
      opacity: 0;
    }
    input#portInput {
      width: 100px;
      padding: 10px;
      background: #222;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 16px;

      border-radius: 8px;
      text-align: center;

    }
    input#portInput:focus {
      outline: none;
      border-color: #2a66cc;
      box-shadow: 0 0 15px #3a86ff99;
    }
    button {
      padding: 14px 30px;
      background: #3a86ff;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(58, 134, 255, 0.4);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 1s ease 0.8s forwards;
      opacity: 0;
    }
    button:hover {
      background: #2a66cc;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px #2a66cccc;
    }
    pre#output {
      margin-top: 30px;
      width: 100%;
      background: #111;
      color: #0f0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      border-radius: 8px;
      min-height: 120px;
      white-space: pre-wrap;
      text-align: left;
      overflow-y: auto;
      animation: slideUp 1s ease 1s forwards;
      opacity: 0;
      box-sizing: border-box;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }

    footer {

    .footer-content {

    }
    .footer-content a {
      color: #777;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .footer-content a:hover {
      color: #3a86ff;
    }
    .footer-content i {

    }
  </style>
</head>

<!-- Load Monaco Editor -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
<script>
  // Configure Monaco Editor
  require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
  let monacoEditor;
  require(['vs/editor/editor.main'], function () {
    // Define Lua language if not already available
    monaco.languages.register({ id: 'lua' });
    monaco.languages.setMonarchTokensProvider('lua', {
      tokenizer: {
        root: [
          [/\b(function|if|then|else|elseif|while|do|end|for|in|repeat|until|return|break|local|true|false|nil)\b/, 'keyword'],
          [/\b(and|or|not)\b/, 'keyword.operator'],
          [/--\[\[[\s\S]*?\]\]/, 'comment'], // Multiline comment
          [/--.*$/, 'comment'], // Single-line comment
          [/"(?:\\.|.)*?"/, 'string'], // Double-quoted string
          [/'(?:\\.|.)*?'/, 'string'], // Single-quoted string
          [/[0-9]+(\.[0-9]+)?/, 'number'], // Numbers
          [/[\[\]\(\)\{\}]/, 'delimiter.bracket'],
          [/[=+\-*/%<>!&|]/, 'operator'],
          [/\b[a-zA-Z_][a-zA-Z0-9_]*\b/, 'identifier']
        ]
      }
    });
    monaco.languages.setLanguageConfiguration('lua', {
      comments: {
        lineComment: '--',
        blockComment: ['--[[', ']]']
      },
      brackets: [
        ['{', '}'],
        ['[', ']'],
        ['(', ')']
      ],
      autoClosingPairs: [
        { open: '{', close: '}' },
        { open: '[', close: ']' },
        { open: '(', close: ')' },
        { open: '"', close: '"' },
        { open: "'", close: "'" }
      ],
      surroundingPairs: [
        { open: '{', close: '}' },
        { open: '[', close: ']' },
        { open: '(', close: ')' },
        { open: '"', close: '"' },
        { open: "'", close: "'" }
      ]
    });

    // Create the editor with default text
    monacoEditor = monaco.editor.create(document.getElementById('editor'), {
      value: `-- Welcome to ByteForge Lua Executor!\nlocal message = "Hello, Roblox world!"\nprint(message)\ngame.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 50`,
      language: 'lua',
      theme: 'vs-dark',
      fontSize: 16,
      automaticLayout: true,
      minimap: { enabled: false },
      scrollbar: { vertical: 'visible', horizontal: 'visible' },
      padding: { top: 15, bottom: 15 },
      lineNumbers: 'on',
      wordWrap: 'off',
      renderWhitespace: 'none',
      tabSize: 2,
      insertSpaces: true
    });
  });

  // Background image fade-in
  window.addEventListener('load', () => {
    document.getElementById('bg1').style.backgroundImage = "url('https://cdn.byteforge.me/bg1.jpg')";
    document.getElementById('bg2').style.backgroundImage = "url('https://cdn.byteforge.me/bg2.jpg')";
    setTimeout(() => {
      document.getElementById('bg1').classList.add('active');
      document.getElementById('bg2').classList.add('active');
    }, 100);
  });

  // Lua executor
  const executeBtn = document.getElementById('executeBtn');
  const injectBtn = document.getElementById('injectBtn');
  const killRobloxBtn = document.getElementById('killRobloxBtn');
  const output = document.getElementById('output');
  const portInput = document.getElementById('portInput');

executeBtn.addEventListener('click', () => {
  const code = monacoEditor ? monacoEditor.getValue().trim() : '';
  const port = '0007'; // Fixed port as requested

  if (!code) {
    alert("Please enter a Lua script.");
    return;
  }

  output.textContent = "Running script...";

  const client = new net.Socket();

  client.on('error', (e) => {
    output.textContent = `Error: ${e.message}`;
    console.error(e);
    client.destroy();
  });

  client.connect(port, 'localhost', () => {
    try {
      client.write(code);
      client.end();
      output.textContent = '(Script sent)';
    } catch (e) {
      output.textContent = `Error: ${e.message}`;
      console.error(e);
    }
  });

  client.on('close', () => {
    client.destroy();
  });
});

  injectBtn.addEventListener('click', async () => {
    output.textContent = "Injecting...";
    try {
      const res = await fetch('http://localhost:9325/inject/', {
        method: 'POST'
      });
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const text = await res.text();
      output.textContent = text || '[âœ“] Injector launched.';
    } catch (e) {
      output.textContent = `Injection error: ${e.message}`;
      console.error(e);
    }
  });

  killRobloxBtn.addEventListener('click', async () => {
    output.textContent = "Killing Roblox...";
    try {
      const res = await fetch('http://localhost:9325/killroblox/', {
        method: 'POST'
      });
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const text = await res.text();
      output.textContent = text || '[âœ“] Roblox terminated.';
    } catch (e) {
      output.textContent = `Kill Roblox error: ${e.message}`;
      console.error(e);
    }
  });

  // Particle animation
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.dx = (Math.random() - 0.5) * 0.5;
      this.dy = (Math.random() - 0.5) * 0.5;
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.fill();
    }
  }

  function initParticles(count = 100) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles(150);
  animateParticles();
</script>
