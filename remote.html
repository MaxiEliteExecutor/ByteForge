    textarea#scriptBox:focus {

    button#executeBtn {
      margin-top: 25px;

    button#executeBtn:hover {

    pre#output {

      padding: 20px;

    @keyframes fadeIn { to { opacity: 1; } }

<script>
  // Background image fade-in
  window.addEventListener('load', () => {
    document.getElementById('bg1').style.backgroundImage = "url('https://cdn.byteforge.me/bg1.jpg')";
    document.getElementById('bg2').style.backgroundImage = "url('https://cdn.byteforge.me/bg2.jpg')";
    setTimeout(() => {
      document.getElementById('bg1').classList.add('active');
      document.getElementById('bg2').classList.add('active');
    }, 100);
  });

  // Lua executor
  const executeBtn = document.getElementById('executeBtn');
  const output = document.getElementById('output');
  const scriptBox = document.getElementById('scriptBox');

  executeBtn.addEventListener('click', async () => {
    const code = scriptBox.value.trim();
    if (!code) {
      alert("Please enter a Lua script.");
      return;
    }
    output.textContent = "Running script...";
    try {
      const res = await fetch('http://localhost:9325/execute/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const text = await res.text();
      output.textContent = text || '(No output)';
    } catch (e) {
      output.textContent = `Error: ${e.message}`;
      console.error(e);
    }
  });

  // Particle animation
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.dx = (Math.random() - 0.5) * 0.5;
      this.dy = (Math.random() - 0.5) * 0.5;
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.fill();
    }
  }

  function initParticles(count = 100) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles(150);
  animateParticles();
</script>
