<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>GitHub Create/Update File</title>
</head>
<body>

<h3>Создать/обновить файл в репозитории ByteForge</h3>

<label>Token:<br/>
<input id="token" type="password" size="60" placeholder="Вставь свой токен" /></label><br/><br/>

<label>Путь файла:<br/>
<input id="path" type="text" size="60" value="test/test.lua" /></label><br/><br/>

<label>Содержимое файла:<br/>
<textarea id="content" rows="10" cols="70">print("Hello, ByteForge!")</textarea></label><br/><br/>

<button onclick="createOrUpdateFile()">Создать/Обновить</button>

<p id="result"></p>

<script>
async function createOrUpdateFile() {
  const token = document.getElementById('token').value.trim();
  const path = document.getElementById('path').value.trim();
  const content = document.getElementById('content').value;

  if (!token || !path || !content) {
    alert('Заполни все поля!');
    return;
  }

  const repo = 'MaxiEliteExecutor/ByteForge';
  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
  const resultElem = document.getElementById('result');

  try {
    // Проверяем есть ли файл и получаем sha
    let sha = null;
    const getResponse = await fetch(apiUrl, {
      headers: { Authorization: 'token ' + token }
    });

    if (getResponse.ok) {
      const data = await getResponse.json();
      sha = data.sha;
    } else if (getResponse.status !== 404) {
      const errorData = await getResponse.json();
      resultElem.textContent = 'Ошибка при проверке файла: ' + errorData.message;
      return;
    }

    // Кодируем содержимое в base64
    const base64Content = btoa(unescape(encodeURIComponent(content)));

    // Создаём или обновляем файл
    const putResponse = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: 'token ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: sha ? `Обновление файла ${path}` : `Создание файла ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResponse.ok) {
      resultElem.textContent = sha ? 'Файл успешно обновлён!' : 'Файл успешно создан!';
    } else {
      const errorPut = await putResponse.json();
      resultElem.textContent = 'Ошибка при создании/обновлении файла: ' + errorPut.message;
    }
  } catch (e) {
    resultElem.textContent = 'Ошибка: ' + e.message;
  }
}
</script>

</body>
</html>
