<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Bot с Логином</title>
  <style>
    #login-section, #file-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    #file-section { display: none; }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="login-section">
  <h3>Вход в GitHub</h3>
  <label>Имя пользователя GitHub:<br/>
    <input id="username" type="text" size="40" placeholder="GitHub Username" required />
  </label><br/>
  <label>Персональный токен доступа:<br/>
    <input id="token" type="password" size="40" placeholder="GitHub Token" required />
  </label><br/>
  <button onclick="login()">Войти</button>
  <p id="login-result" style="color: red;"></p>
</div>

<div id="file-section">
  <h3>Создать/обновить файл в репозитории</h3>
  <label>Репозиторий:<br/>
    <input id="repo" type="text" size="40" placeholder="username/repository" required />
  </label><br/>
  <label>Путь файла (авто-генерация имени):<br/>
    <input id="path" type="text" size="40" placeholder="luashieldfree/" value="luashieldfree/" readonly />
  </label><br/>
  <label>Содержимое файла:<br/>
    <textarea id="content" rows="10" cols="60" required>print("Hello from bot!")</textarea>
  </label><br/>
  <button onclick="createOrUpdateFile()">Создать/Обновить</button>
  <button onclick="logout()">Выйти</button>
  <p id="result"></p>
</div>

<script>
let currentUsername = '';
let currentToken = '';

// Generate a random file name
function generateRandomFileName() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < 12; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return `luashieldfree/${result}.lua`;
}

async function login() {
  const username = document.getElementById('username').value.trim();
  const token = document.getElementById('token').value.trim();
  const loginResult = document.getElementById('login-result');

  if (!username || !token) {
    loginResult.textContent = 'Пожалуйста, заполните все поля!';
    return;
  }

  loginResult.textContent = 'Проверка...';

  try {
    const resp = await fetch('https://api.github.com/user', {
      headers: { 
        Authorization: `token ${token}`,
        'Accept': 'application/vnd.github.v3+json'
      }
    });

    if (!resp.ok) {
      loginResult.textContent = `Ошибка авторизации: ${resp.status} ${resp.statusText}`;
      return;
    }

    const userData = await resp.json();

    if (userData.login.toLowerCase() !== username.toLowerCase()) {
      loginResult.textContent = 'Имя пользователя не совпадает с токеном';
      return;
    }

    currentUsername = username;
    currentToken = token;

    document.getElementById('login-section').style.display = 'none';
    document.getElementById('file-section').style.display = 'block';
    document.getElementById('repo').value = `${username}/ByteForge`;
    loginResult.textContent = '';
  } catch (e) {
    loginResult.textContent = `Ошибка сети: ${e.message}`;
  }
}

function logout() {
  currentUsername = '';
  currentToken = '';
  document.getElementById('login-section').style.display = 'block';
  document.getElementById('file-section').style.display = 'none';
  document.getElementById('username').value = '';
  document.getElementById('token').value = process.env.githubnigakey;
  document.getElementById('repo').value = '';
  document.getElementById('path').value = 'luashieldfree/';
  document.getElementById('content').value = 'print("Hello from bot!")';
  document.getElementById('result').textContent = '';
  document.getElementById('login-result').textContent = '';
}

async function createOrUpdateFile() {
  if (!currentToken || !currentUsername) {
    alert('Пожалуйста, войдите в систему!');
    return;
  }

  const repo = document.getElementById('repo').value.trim();
  const path = generateRandomFileName(); // Generate random file name
  const content = document.getElementById('content').value;
  const resultElem = document.getElementById('result');

  if (!repo || !content) {
    resultElem.style.color = 'red';
    resultElem.textContent = 'Заполните все поля!';
    return;
  }

  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
  const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${path}`;

  try {
    let sha = null;
    const getResp = await fetch(apiUrl, {
      headers: { 
        Authorization: `token ${currentToken}`,
        'Accept': 'application/vnd.github.v3+json'
      }
    });

    if (getResp.ok) {
      const data = await getResp.json();
      sha = data.sha;
    } else if (getResp.status !== 404) {
      const errData = await getResp.json();
      resultElem.style.color = 'red';
      resultElem.textContent = `Ошибка при проверке файла: ${errData.message}`;
      return;
    }

    const base64Content = btoa(unescape(encodeURIComponent(content)));

    const putResp = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: `token ${currentToken}`,
        'Content-Type': 'application/json',
        'Accept': 'application/vnd.github.v3+json'
      },
      body: JSON.stringify({
        message: sha ? `Update ${path}` : `Create ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResp.ok) {
      resultElem.style.color = 'green';
      resultElem.textContent = sha ? 'Файл успешно обновлён!' : `Файл успешно создан! Используйте в Roblox: loadstring(game:HttpGet("${rawUrl}"))()`;
    } else {
      const err = await putResp.json();
      resultElem.style.color = 'red';
      resultElem.textContent = `Ошибка создания/обновления файла: ${err.message}`;
    }
  } catch (e) {
    resultElem.style.color = 'red';
    resultElem.textContent = `Ошибка: ${e.message}`;
  }
}
</script>

</body>
</html>
