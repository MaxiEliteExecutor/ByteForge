<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>GitHub Bot</title>
<style>
  #file-section {
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="file-section">
  <h3>Создать файл в репозитории</h3>

  <label>Содержимое файла:<br/>
    <textarea id="content" rows="10" cols="60">print("Hello from bot!")</textarea>
  </label><br/><br/>

  <button onclick="createOrUpdateFile()">Создать</button>
  <p id="result"></p>
</div>

<script>
const GITHUB_API_KEY = process.env.githubnigakey;
const REPO_PATH = process.env.Repo;

function generateRandomFileName() {
  const randomString = Math.random().toString(36).substring(2, 10);
  return `script_${randomString}.lua`;
}
async function createOrUpdateFile() {
  if (!GITHUB_API_KEY || !REPO_PATH) {
    alert('GitHub API key or repository path is missing!');
    return;
  }

  const path = generateRandomFileName();
  const content = document.getElementById('content').value;
  const resultElem = document.getElementById('result');

  if (!content) {
    alert('Заполните содержимое файла!');
    return;
  }

  const apiUrl = `https://api.github.com/repos/${REPO_PATH}/contents/${path}`;

  try {
    let sha = null;

    const getResp = await fetch(apiUrl, {
      headers: { Authorization: `Bearer ${GITHUB_API_KEY}` }
    });

    if (getResp.ok) {
      const data = await getResp.json();
      sha = data.sha;
    } else if (getResp.status !== 404) {
      const errData = await getResp.json();
      resultElem.style.color = 'red';
      resultElem.textContent = 'Ошибка при проверке файла: ' + errData.message;
      return;
    }

    const base64Content = btoa(unescape(encodeURIComponent(content)));

    const putResp = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: `Bearer ${GITHUB_API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: sha ? `Обновление файла ${path}` : `Создание файла ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResp.ok) {
      resultElem.style.color = 'green';
      resultElem.textContent = sha ? 'Файл успешно обновлён!' : 'Файл успешно создан!';
    } else {
      const err = await putResp.json();
      resultElem.style.color = 'red';
      resultElem.textContent = 'Ошибка создания/обновления файла: ' + err.message;
    }
  } catch (e) {
    resultElem.style.color = 'red';
    resultElem.textContent = 'Ошибка: ' + e.message;
  }
}
</script>

</body>
</html>
