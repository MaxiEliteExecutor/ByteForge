<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Bot</title>
  <style>
    #file-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="file-section">
  <h3>Создать/обновить файл в репозитории</h3>
  <label>Содержимое файла:<br/>
    <textarea id="content" rows="10" cols="60" required>print("Hello from bot!")</textarea>
  </label><br/>
  <button onclick="createOrUpdateFile()">Создать/Обновить</button>
  <p id="result"></p>
</div>

<script>
async function createOrUpdateFile() {
  const content = document.getElementById('content').value;
  const resultElem = document.getElementById('result');

  if (!content) {
    resultElem.style.color = 'red';
    resultElem.textContent = 'Введите содержимое файла!';
    return;
  }

  try {
    const response = await fetch('/api/create-file.js', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ content })
    });

    const data = await response.json();

    if (response.ok) {
      resultElem.style.color = 'green';
      resultElem.textContent = data.sha ? 'Файл успешно обновлён!' : `Файл успешно создан! Используйте в Roblox: loadstring(game:HttpGet("${data.rawUrl}"))()`;
    } else {
      resultElem.style.color = 'red';
      resultElem.textContent = `Ошибка: ${data.message}`;
    }
  } catch (e) {
    resultElem.style.color = 'red';
    resultElem.textContent = `Ошибка: ${e.message}`;
  }
}
</script>

</body>
</html>
