<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>GitHub Создать Файл</title>
</head>
<body>

<h2>Создать или обновить файл в GitHub репозитории</h2>

<p>Токен (с доступом к нужному репозиторию):</p>
<input id="token" type="password" size="50" placeholder="Введите токен" />

<p>Путь файла (например, docs/page.md):</p>
<input id="path" type="text" size="50" placeholder="Введите путь файла" />

<p>Содержимое файла:</p>
<textarea id="content" rows="10" cols="60" placeholder="Введите содержимое"></textarea>
<br><br>

<button onclick="createOrUpdateFile()">Создать/Обновить файл</button>

<p id="result"></p>

<script>
async function createOrUpdateFile() {
  const token = document.getElementById('token').value.trim();
  const path = document.getElementById('path').value.trim();
  const content = document.getElementById('content').value;
  const repo = 'username/repository'; // Замените на нужный репозиторий!

  if (!token || !path || !content) {
    alert('Заполните все поля!');
    return;
  }

  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
  const resultElem = document.getElementById('result');

  try {
    // Проверяем, есть ли файл, чтобы узнать sha (нужен для обновления)
    let sha = null;
    let getResp = await fetch(apiUrl, {
      headers: { Authorization: 'token ' + token }
    });

    if (getResp.status === 200) {
      let data = await getResp.json();
      sha = data.sha;
    }

    // Кодируем содержимое в base64
    let base64Content = btoa(unescape(encodeURIComponent(content)));

    // Создаём или обновляем файл
    let putResp = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: 'token ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: sha ? `Обновление файла ${path}` : `Создание файла ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResp.ok) {
      resultElem.textContent = sha ? 'Файл успешно обновлен!' : 'Файл успешно создан!';
    } else {
      let err = await putResp.json();
      resultElem.textContent = 'Ошибка: ' + err.message;
    }

  } catch (e) {
    resultElem.textContent = 'Ошибка: ' + e.message;
  }
}
</script>

</body>
</html>
