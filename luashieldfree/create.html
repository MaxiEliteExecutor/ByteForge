<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>GitHub Bot</title>
<style>
  #file-section {
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="file-section">
  <h3>Создать файл в репозитории</h3>

  <label>Содержимое файла:<br/>
    <textarea id="content" rows="10" cols="60">print("Hello from bot!")</textarea>
  </label><br/><br/>

  <button onclick="createOrUpdateFile()">Создать</button>
  <p id="result"></p>
</div>

<script>
async function createOrUpdateFile() {
  const content = document.getElementById('content').value;
  const resultElem = document.getElementById('result');

  if (!content) {
    alert('Заполните содержимое файла!');
    return;
  }

  try {
    const response = await fetch('/api/create-file', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ content }),
    });

    const data = await response.json();

    if (response.ok) {
      resultElem.style.color = 'green';
      resultElem.textContent = data.message;
    } else {
      resultElem.style.color = 'red';
      resultElem.textContent = data.error;
    }
  } catch (e) {
    resultElem.style.color = 'red';
    resultElem.textContent = 'Ошибка: ' + e.message;
  }
}
</script>

</body>
</html>
