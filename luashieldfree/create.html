<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>GitHub Создать/Обновить файл</title>
</head>
<body>

<h2>Создать или обновить файл в GitHub репозитории</h2>

<p>Токен (с доступом к нужному репозиторию):</p>
<input id="token" type="password" size="50" placeholder="Введите токен" />

<p>Путь файла (например, test/test.lua):</p>
<input id="path" type="text" size="50" placeholder="Введите путь файла" />

<p>Содержимое файла:</p>
<textarea id="content" rows="10" cols="60" placeholder="Введите содержимое"></textarea>
<br><br>

<button onclick="createOrUpdateFile()">Создать/Обновить файл</button>

<p id="result"></p>

<script>
async function createOrUpdateFile() {
  const token = document.getElementById('token').value.trim();
  const path = document.getElementById('path').value.trim();
  const content = document.getElementById('content').value;
  const repo = 'ByteForge/luashieldfree';

  if (!token || !path || !content) {
    alert('Заполните все поля!');
    return;
  }

  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
  const resultElem = document.getElementById('result');

  let sha = null;

  try {
    // Проверяем существует ли файл
    const getResp = await fetch(apiUrl, {
      headers: { Authorization: 'token ' + token }
    });

    if (getResp.ok) {
      const data = await getResp.json();
      sha = data.sha; // Если файл есть, получаем sha для обновления
    } else if (getResp.status === 404) {
      // Файл не существует — это нормально, создаём новый
      sha = null;
    } else {
      const errData = await getResp.json();
      resultElem.textContent = 'Ошибка при проверке файла: ' + errData.message;
      return;
    }

    // Кодируем содержимое в base64
    const base64Content = btoa(unescape(encodeURIComponent(content)));

    // Создаём или обновляем файл
    const putResp = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: 'token ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: sha ? `Обновление файла ${path}` : `Создание файла ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResp.ok) {
      resultElem.textContent = sha ? 'Файл успешно обновлён!' : 'Файл успешно создан!';
    } else {
      const err = await putResp.json();
      resultElem.textContent = 'Ошибка при создании/обновлении файла: ' + err.message;
    }

  } catch (e) {
    resultElem.textContent = 'Ошибка сети или кода: ' + e.message;
  }
}
</script>

</body>
</html>
