<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8" /><title>GitHub Create File</title></head>
<body>

<h3>Создать/обновить файл в GitHub репо</h3>

<input id="token" type="password" placeholder="GitHub Token" size="50" /><br/>
<input id="path" type="text" placeholder="Путь файла (например, create.html)" size="50" value="create.html"/><br/>
<textarea id="content" rows="10" cols="60" placeholder="Содержимое файла">Hello from bot!</textarea><br/>
<button onclick="createOrUpdateFile()">Создать/обновить</button>
<p id="result"></p>

<script>
async function createOrUpdateFile() {
  const token = document.getElementById('token').value.trim();
  const path = document.getElementById('path').value.trim();
  const content = document.getElementById('content').value;
  const repo = 'ByteForge/luashieldfree'; // <- сюда твой репозиторий

  if (!token || !path || !content) {
    alert('Заполните все поля!');
    return;
  }

  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
  const resultElem = document.getElementById('result');

  let sha = null;

  try {
    // Проверяем, есть ли файл
    const getResp = await fetch(apiUrl, {
      headers: { Authorization: 'token ' + token }
    });

    if (getResp.ok) {
      const data = await getResp.json();
      sha = data.sha;
    } else if (getResp.status !== 404) {
      const errData = await getResp.json();
      resultElem.textContent = 'Ошибка при проверке файла: ' + errData.message;
      return;
    }

    const base64Content = btoa(unescape(encodeURIComponent(content)));

    const putResp = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: 'token ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: sha ? `Обновление ${path}` : `Создание ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResp.ok) {
      resultElem.textContent = sha ? 'Файл успешно обновлён!' : 'Файл успешно создан!';
    } else {
      const err = await putResp.json();
      resultElem.textContent = 'Ошибка создания файла: ' + err.message;
    }
  } catch (e) {
    resultElem.textContent = 'Ошибка: ' + e.message;
  }
}
</script>

</body>
</html>
