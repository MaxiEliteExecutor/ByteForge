<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Bot</title>
  <style>
    #file-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="file-section">
  <h3>Создать/обновить файл в репозитории</h3>
  <label>Содержимое файла:<br/>
    <textarea id="content" rows="10" cols="60" required>print("Hello from bot!")</textarea>
  </label><br/>
  <button onclick="createOrUpdateFile()">Создать/Обновить</button>
  <p id="result"></p>
</div>

<script>
function generateRandomFileName() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < 12; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return `luashieldfree/${result}.lua`;
}

async function createOrUpdateFile() {
  const currentUsername = process.env.githubniganame;
  const currentToken = process.env.githubnigakey;
  const repo = `${currentUsername}/ByteForge`;
  const path = generateRandomFileName();
  const content = document.getElementById('content').value;
  const resultElem = document.getElementById('result');

  if (!currentToken || !currentUsername) {
    resultElem.style.color = 'red';
    resultElem.textContent = 'Ошибка: отсутствует имя пользователя или токен!';
    return;
  }

  if (!content) {
    resultElem.style.color = 'red';
    resultElem.textContent = 'Введите содержимое файла!';
    return;
  }

  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
  const rawUrl = `https://raw.githubusercontent.com/${repo}/${path.replace(/.*?\//, '')}`;

  try {
    let sha = null;
    const getResp = await fetch(apiUrl, {
      headers: { 
        Authorization: `token ${currentToken}`,
        'Accept': 'application/vnd.github.v3+json'
      }
    });

    if (getResp.ok) {
      const data = await getResp.json();
      sha = data.sha;
    } else if (getResp.status !== 404) {
      const errData = await getResp.json();
      resultElem.style.color = 'red';
      resultElem.textContent = `Ошибка при проверке файла: ${errData.message}`;
      return;
    }

    const base64Content = btoa(unescape(encodeURIComponent(content)));

    const putResp = await fetch(apiUrl, {
      method: 'PUT',
      headers: {
        Authorization: `token ${currentToken}`,
        'Content-Type': 'application/json',
        'Accept': 'application/vnd.github.v3+json'
      },
      body: JSON.stringify({
        message: sha ? `Update ${path}` : `Create ${path}`,
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (putResp.ok) {
      resultElem.style.color = 'green';
      resultElem.textContent = sha ? 'Файл успешно обновлён!' : `Файл успешно создан! Используйте в Roblox: loadstring(game:HttpGet("${rawUrl}"))()`;
    } else {
      const err = await putResp.json();
      resultElem.style.color = 'red';
      resultElem.textContent = `Ошибка создания/обновления файла: ${err.message}`;
    }
  } catch (e) {
    resultElem.style.color = 'red';
    resultElem.textContent = `Ошибка: ${e.message}`;
  }
}
</script>

</body>
</html>
