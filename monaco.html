<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor with Lua</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0F0F10;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Monaco Editor Loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      // Register Lua language
      monaco.languages.register({ id: 'lua' });

      // Simple Lua syntax highlighting
      monaco.languages.setMonarchTokensProvider('lua', {
        tokenizer: {
          root: [
            [/[a-zA-Z_]\w*/, {
              cases: {
                'function|end|if|then|else|elseif|for|in|do|while|repeat|until|return|local|and|or|not': 'keyword',
                '@default': 'identifier'
              }
            }],
            { include: '@whitespace' },
            [/\d+(\.\d+)?/, 'number'],
            [/".*?"/, 'string'],
            [/'[^']*'/, 'string'],
            [/--.*/, 'comment'],
          ],
          whitespace: [
            [/[ \t\r\n]+/, 'white'],
          ]
        }
      });

      // Define a custom dark theme with background #0F0F10
      monaco.editor.defineTheme('dark-lua-theme', {
  base: 'vs-dark',
  inherit: true,
  rules: [
    { token: '', foreground: '6B7280' }, // default text color
    { token: 'keyword', foreground: 'C586C0' },
    { token: 'number', foreground: 'B5CEA8' },
    { token: 'string', foreground: 'CE9178' },
    { token: 'comment', foreground: '6A9955' }
  ],
  colors: {
    'editor.background': '#0F0F10',
    'editor.foreground': '#6B7280' // ensure fallback is also set
  }
});


      // Create editor
monaco.editor.create(document.getElementById('container'), {
  value: '--- ByteForge Exec---',
  language: 'lua',
  theme: 'dark-lua-theme'
});
    });
  </script>
</body>
</html>
