<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor - Lua</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0F0F10;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Monaco Loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      // Register basic Lua language
      monaco.languages.register({ id: 'lua' });

      // Minimal Lua tokenizer
      monaco.languages.setMonarchTokensProvider('lua', {
        tokenizer: {
          root: [
            [/[a-zA-Z_]\w*/, {
              cases: {
                'function|end|if|then|else|elseif|for|in|do|while|repeat|until|return|local|and|or|not': 'keyword',
                '@default': 'identifier'
              }
            }],
            { include: '@whitespace' },
            [/\d+(\.\d+)?/, 'number'],
            [/".*?"/, 'string'],
            [/'[^']*'/, 'string'],
            [/--.*/, 'comment'],
          ],
          whitespace: [
            [/[ \t\r\n]+/, 'white'],
          ]
        }
      });

      // Define dark theme with just the background override
      monaco.editor.defineTheme('dark-lua-theme', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
          'editor.background': '#0F0F10'
        }
      });

      // Create editor and expose it globally
      window.editor = monaco.editor.create(document.getElementById('container'), {
        value: '--- ByteForge Exec---',
        language: 'lua',
        theme: 'dark-lua-theme',
        automaticLayout: true
      });
    });

    // Expose GetText() to C# WebView2
    function GetText() {
      return window.editor ? window.editor.getValue() : '';
    }
  </script>
</body>
</html>
