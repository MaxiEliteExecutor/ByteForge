<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor - Lua Custom Theme</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0F0F10;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Load Monaco Editor via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      // Register basic Lua language
      monaco.languages.register({ id: 'lua' });

      // Define Lua syntax (simple)
      monaco.languages.setMonarchTokensProvider('lua', {
        tokenizer: {
          root: [
            [/[a-zA-Z_]\w*/, {
              cases: {
                'function|end|if|then|else|elseif|for|in|do|while|repeat|until|return|local|and|or|not': 'keyword',
                '@default': 'identifier'
              }
            }],
            { include: '@whitespace' },
            [/\d+(\.\d+)?/, 'number'],
            [/".*?"/, 'string'],
            [/'[^']*'/, 'string'],
            [/--.*/, 'comment'],
          ],
          whitespace: [
            [/[ \t\r\n]+/, 'white'],
          ]
        }
      });

      // Define custom dark theme with specified colors
      monaco.editor.defineTheme('dark-lua-theme', {
        base: 'vs-dark',
        inherit: true,
        rules: [
          { token: '', foreground: '6B7280' },          // default text
          { token: 'keyword', foreground: 'C586C0' },   // purple
          { token: 'number', foreground: 'B5CEA8' },    // light green
          { token: 'string', foreground: 'CE9178' },    // orange
          { token: 'comment', foreground: '6A9955' }    // green
        ],
        colors: {
          'editor.background': '#0F0F10',
          'editor.foreground': '#6B7280'
        }
      });

      // Create the editor instance
      monaco.editor.create(document.getElementById('container'), {
        value: '--- ByteForge Exec---',
        language: 'lua',
        theme: 'dark-lua-theme',
        fontSize: 14,
        fontFamily: 'Fira Code, monospace',
        automaticLayout: true
      });
    });
  </script>
</body>
</html>
